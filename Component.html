<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb 01</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
        }
        .text {
            position: absolute;
            font-weight: bold;
            letter-spacing: -0.4px;
        }
        .text.top {
            top: 0;
            left: 8px;
            font-size: 199.1px;
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.mid {
            top: 204px;
            left: 0;
            font-size: 199.1px;
            color: #ed1818;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.bot {
            top: 399px;
            left: 0;
            font-size: 199.1px;
            color: #ed2424;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.sub {
            bottom: 92px;
            left: 140px;
            font-size: 76.2px;
            color: #5ef894;
        }
        .image {
            position: absolute;
            top: 201px;
            left: 928px;
            width: 293px;
            height: 286px;
            background-color: #333;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .text.top, .text.mid, .text.bot {
                font-size: 100px;
            }
            .text.sub {
                font-size: 38px;
            }
            .image {
                width: 150px;
                height: 146px;
                top: 100px;
                left: 464px;
            }
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="text top">60대가 모르면</div>
        <div class="text mid">후회하는</div>
        <div class="text bot">5가지 비밀!</div>
        <div class="text sub">지금 확인하지 않으면 늦습니다!</div>
        <div class="image"></div>
    </div>
</body>
</html>
