<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb 01</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
        }
        .text {
            position: absolute;
            font-weight: bold;
            letter-spacing: -2.5px;
            z-index: 2;
            width: 10%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text.top {
            top: 0;
            left: 8px;
            font-size: 180px;
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.mid {
            top: 204px;
            left: 0;
            font-size: 180px;
            color: #ed1818;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.bot {
            top: 399px;
            left: 0;
            font-size: 180px;
            color: #ed2424;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.sub {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 76.2px;
            color: #5ef894;
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .image {
            position: absolute;
            right: 100px; 
            bottom: 220px;
            width: 300px;
            height: auto;
            z-index: 1;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .text.top, .text.mid, .text.bot {
                font-size: 100px;
            }
            .text.sub {
                font-size: 38px;
            }
        }
        
        /* 폼을 아래로 띄우기 위한 스타일 추가 */
        #uploadForm {
            margin-top: 100px; /* 내용물에서 100px 아래로 띄움 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text top" id="topText">60대가 모르면</div>
        <div class="text mid" id="midText">후회하는</div>
        <div class="text bot" id="botText">5가지 비밀!</div>
        <div class="text sub" id="subText">지금 확인하지 않으면 늦습니다!</div>
        <div class="image" id="imageContainer">
            <img src="노인지혜.png" alt="Image" id="uploadedImage">
        </div>
    </div>

    <!-- 텍스트와 이미지 업로드를 위한 폼 추가 -->
    <form id="uploadForm">
        <input type="text" placeholder="Top Text" id="topInput">
        <input type="text" placeholder="Mid Text" id="midInput">
        <input type="text" placeholder="Bot Text" id="botInput">
        <input type="text" placeholder="Sub Text" id="subInput">
        <input type="file" id="imageInput" accept="image/*">
        <button type="submit">업로드</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 텍스트 업데이트
            document.getElementById('topText').innerText = document.getElementById('topInput').value;
            document.getElementById('midText').innerText = document.getElementById('midInput').value;
            document.getElementById('botText').innerText = document.getElementById('botInput').value;
            document.getElementById('subText').innerText = document.getElementById('subInput').value;

            // 이미지 업데이트
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('uploadedImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
