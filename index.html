<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb 01</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
            background-color: #000;
            padding: 40px 20px 20px;
        }
        .text {     
            position: absolute;
            font-weight: bold;
            letter-spacing: -0.094px;
            z-index: 2;
            width: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 160px;
            line-height: 1.1;
            font-family: 'Euljiro', sans-serif;
        }
        .text.top {
            top: 20px;
            left: 8px;
            color: #fff;
            font-size: 150px;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.mid {
            top: 220px;
            left: 0;
            color: #ed1818;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.bot {
            top: 430px;
            left: 0;
            color: #ed2424;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.sub {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 55px;
            color: #5ef894;
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }
        .image {
            position: absolute;
            right: 10px; 
            bottom: 230px;
            width: 300px;
            height: auto;
            z-index: 1;
            mask-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
        }
        .image img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .text.top, .text.mid, .text.bot {
                font-size: 100px;
            }
            .text.sub {
                font-size: 38px;
            }
        }

        /* 폼을 아래로 띄우기 위한 스타일 추가 */
        #uploadForm {
            margin-top: 100px; /* 내용물에서 100px 아래로 띄움 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text top" id="topText">50대를 빛내는 패션</div>
        <div class="text mid" id="midText">자신감 넘치는</div>
        <div class="text bot" id="botText">스타일 연출법!</div>
        <div class="text sub" id="subText">중년의 품격과 세련미를 완성하는 필수 패션 팁!</div>
        <div class="image" id="imageContainer">
            <img src="노인지혜.png" alt="Image" id="uploadedImage">
        </div>
    </div>

    <!-- 텍스트와 이미지 업로드를 위한 폼 추가 -->
    <form id="uploadForm">
        <input type="text" placeholder="Top Text" id="topInput">
        <input type="text" placeholder="Mid Text" id="midInput">
        <input type="text" placeholder="Bot Text" id="botInput">
        <input type="text" placeholder="Sub Text" id="subInput">
        <input type="file" id="imageInput" accept="image/*">
        <button type="submit">업로드</button>
    </form>

    <button id="saveButton">저장하기</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        function adjustTextSize(element) {
            const maxWidth = element.clientWidth; // 최대 너비
            let fontSize = parseFloat(window.getComputedStyle(element).fontSize);
            let letterSpacing = parseFloat(window.getComputedStyle(element).letterSpacing);
            const text = element.innerText;

            // 글자가 최대 너비를 초과할 때까지 폰트 크기와 자간 조정
            while (element.scrollWidth > maxWidth && fontSize > 10) {
                fontSize -= 1; // 폰트 크기 줄이기
                letterSpacing -= 0.5; // 자간 줄이기
                element.style.fontSize = fontSize + 'px';
                element.style.letterSpacing = letterSpacing + 'px';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('uploadForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // 폼 유효성 검사 추가
                if (!document.getElementById('topInput').value || 
                    !document.getElementById('midInput').value || 
                    !document.getElementById('botInput').value || 
                    !document.getElementById('subInput').value) {
                    alert('모든 텍스트 필드를 입력하세요.');
                    return;
                }

                // 텍스트 업데이트
                document.getElementById('topText').innerText = document.getElementById('topInput').value;
                document.getElementById('midText').innerText = document.getElementById('midInput').value;
                document.getElementById('botText').innerText = document.getElementById('botInput').value;
                document.getElementById('subText').innerText = document.getElementById('subInput').value;

                // 이미지 업데이트
                const file = document.getElementById('imageInput').files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('uploadedImage').src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }

                // 텍스트 업데이트 후 크기 조정
                adjustTextSize(document.getElementById('topText'));
                adjustTextSize(document.getElementById('midText'));
                adjustTextSize(document.getElementById('botText'));
                adjustTextSize(document.getElementById('subText'));
            });

            document.getElementById('saveButton').addEventListener('click', function() {
                html2canvas(document.querySelector('.container'), { 
                    useCORS: true,
                    allowTaint: true,
                    scale: 3,
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'result.png';
                    link.href = canvas.toDataURL();
                    link.click();
                }).catch(function(error) {
                    console.error('Error capturing the canvas:', error);
                });
            });
        });
    </script>
</body>
</html>
