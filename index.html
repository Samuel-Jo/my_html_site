<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb 01</title>
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
            background-image: url('https://imgur.com/a/x8GG5B3');
            background-position: right center;
            background-size: 300px;
            background-repeat: no-repeat;
        }
        .text {     
            position: absolute;
            font-weight: bold;
            letter-spacing: -0.4px;
        }
        .text.top {
            top: 0;
            left: 8px;
            font-size: 180px;
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.mid {
            top: 204px;
            left: 0;
            font-size: 180px;
            color: #ed1818;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.bot {
            top: 399px;
            left: 0;
            font-size: 180px;
            color: #ed2424;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.sub {
            bottom: 5px; /* 하단에서 5px 위치 */
            left: 50%; /* 중앙 정렬을 위해 50%로 설정 */
            transform: translateX(-50%); /* 중앙 정렬을 위한 변환 */
            font-size: 76.2px; /* 폰트 크기 */
            color: #5ef894; /* 텍스트 색상 */
            position: absolute; /* 위치 설정 */
            white-space: nowrap; /* 줄 바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨기기 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 생략 부호 추가 */
        }
        
        @media (max-width: 768px) {
            .text.top, .text.mid, .text.bot {
                font-size: 100px;
            }
            .text.sub {
                font-size: 38px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text top">60대가 모르면</div>
        <div class="text mid">후회하는</div>
        <div class="text bot">5가지 비밀!</div>
        <div class="text bot"><br><br><br></div>
        <div class="text sub">지금 확인하지 않으면 늦습니다!</div>
        <div class="image" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 300px; height: auto;">
            <img src="https://drive.google.com/uc?export=view&id=10QEFBJifbdZC10JJlTpE-NTPli6K8xe9" style="width: 100%; height: auto;" alt="Image">
        </div>
    </div>
</body>
</html>
